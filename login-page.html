<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/src/output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Birthstone&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Story+Script&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen bg-gradient-animate flex items-center justify-center p-4">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden  ">

        <div class="absolute -top-10 -left-4 w-72 h-72 bg-white opacity-10 rounded-full animate-float"></div>
        <div class="absolute bottom-10 -right-4 w-96 h-96 bg-purple-300 opacity-10 rounded-full animate-float" style="animation-delay: 2s"></div>
        <div class="absolute top-1/2 left-1/4 w-64 h-64 bg-blue-200 opacity-10 rounded-full animate-float" style="animation-delay: 4s"></div>
    </div>

    <div class="relative w-full max-w-md">
        
        <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-white/20">
            <div class="px-8 py-12">
                
                <div class="text-center mb-10">
                    <h1 class="text-4xl font-bold text-white animate-pulse-slow">Login</h1>
                    <p class="text-white/80 mt-2 animate-pulse" style="animation-delay: 0.5s">Sign in to continue your journey</p>
                </div>

                
                <form class="space-y-6">
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-white">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-blue-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                class="bg-white/5 border border-white/10 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-3 placeholder-white/40" 
                                placeholder="name@gmail.com"
                                required
                            >
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-white">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-blue-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                class="bg-white/5 border border-white/10 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-3 placeholder-white/40" 
                                placeholder="••••••••" 
                                required
                            >
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-white/10 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-white">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-300 hover:text-blue-200 transition-colors duration-300">Forgot password?</a>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="btn-hover-effect w-full py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 flex items-center justify-center space-x-2"
                    >
                        <span>Login</span>
                        <i class="fas fa-arrow-right animate-bounce-slow"></i>
                    </button>
                </form>

                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/20"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-white/80">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <div>
                            <a href="#" class="btn-hover-effect w-full inline-flex justify-center py-2 px-4 border border-white/10 rounded-md shadow-sm bg-white/5 text-sm font-medium text-white hover:bg-white/10 transition-all duration-300">
                                <i class="fab fa-facebook-f text-blue-700"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="btn-hover-effect w-full inline-flex justify-center py-2 px-4 border border-white/10 rounded-md shadow-sm bg-white/5 text-sm font-medium text-white hover:bg-white/10 transition-all duration-300">
                                <i class="fab fa-google text-red-700"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="btn-hover-effect w-full inline-flex justify-center py-2 px-4 border border-white/10 rounded-md shadow-sm bg-white/5 text-sm font-medium text-white hover:bg-white/10 transition-all duration-300">
                                <i class="fab fa-github text-purple-700"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8 text-center">
                    <p class="text-white/80">
                        Don't have an account? 
                        <a href="sign-up.html" class="font-medium text-blue-300 hover:text-blue-200 transition-colors duration-300 ml-1">Create</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-white/60 text-sm">&copy; 2025 MaHi Al-Moktadir. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
