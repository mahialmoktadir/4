<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/src/output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Birthstone&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Story+Script&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="w-screen h-screen flex justify-center items-center">
        <div class="flex bg-red-300 rounded-2xl">
            <div class="p-9 ">
                <h2 class="text-2xl font-medium font-[Ubuntu] pt-3 pl-3">Create account</h2>
                <p class="pl-3 text-sm font-light">Already an account, easily <a href="" class="font-medium underline">login</a></p>

                <form action="" class="flex flex-col gap-3 pt-5">
                    <input type="text" class="border rounded-2xl p-2 text-start" placeholder="Full Name">
                    <input type="email" class="border rounded-2xl p-2 text-start" placeholder="Email">
                    <input type="password" class="border rounded-2xl p-2 text-start" placeholder="Password">
                    <button class="cursor-pointer py-2 text-[18px] text-white bg-red-700 rounded-2xl ">
                        Sing up
                    </button>
                </form>

                <div class="text-gray-500 grid grid-cols-3 justify-center items-center mt-3 mb-3 ">
                    <hr>
                    <p class="text-center">OR</p>
                    <hr>
                </div>

                <div class="cursor-pointer bg-red-700 text-white py-2 rounded-2xl flex justify-around items-center p-3 ">
                    <i class="fa-brands fa-google"></i>
                    <p>Sing up With Google</p>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
